<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto&family=Tiro+Telugu:ital@0;1&display=swap" rel="stylesheet">
    <title>Age calculator</title>
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <div class="input">
            <input type="date" id="date">
            <button id="age-button">Calculate</button>
        </div>
        <div class="output">
            <div>
                <span id="years">-</span>
                <p>Years</p>
            </div>
            <div>
                <span id="months">-</span>
                <p>Months</p>

            </div>
            <div>
                <span id="days">-</span>
                <p>Days</p>

            </div>
           
        </div>
        
        
    </div>
<script src="script.js"></script>    
</body>
</html>
